<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGP Re-routing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/@primer/css@17.0.1/dist/primer.css" rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container-md">
        <h1>BGP Re-routing Tool</h1>
        <p>Use this tool to advertise or withdraw BGP routes on your Cisco router.</p>

        <form action="/reroute" method="post" class="mt-4">
            <div class="form-group">
                <label for="router_ip">Router IP/Hostname</label>
                <input type="text" class="form-control" id="router_ip" name="router_ip" required>
            </div>
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group mt-3">
                <label for="bgp_asn">BGP ASN</label>
                <input type="text" class="form-control" id="bgp_asn" name="bgp_asn" required>
            </div>
            <div class="form-group mt-3">
                <label for="prefix">Prefix to Advertise/Withdraw</label>
                <input type="text" class="form-control" id="prefix" name="prefix" placeholder="e.g., 192.0.2.0/24" required>
            </div>
            <div class="form-group mt-3">
                <label for="action">Action</label>
                <select class="form-select" id="action" name="action">
                    <option value="advertise">Advertise</option>
                    <option value="withdraw">Withdraw</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Execute</button>
        </form>

        <h2 class="mt-5">Router Output</h2>
        <pre class="border p-3 mt-3"><code>{{ output | safe if output }}</code></pre>
    </div>
</body>
</html>
